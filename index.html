<script>
const countDown = (function(){

  // function to return difference in days between now and the date passed
  const daysLeft = function(toDate) {
    dt1 = new Date();
    dt2 = new Date(toDate);
    return Math.floor((Date.UTC(dt2.getFullYear(), dt2.getMonth(), dt2.getDate()) - Date.UTC(dt1.getFullYear(), dt1.getMonth(), dt1.getDate()) ) /(1000 * 60 * 60 * 24));
  }

  // create the html for the countdown digits
  const createDigits = function(toDate) {

    let countHTML = "";
    const daysLeftInt = daysLeft(toDate);
    const digitsArr = (daysLeftInt + '').split('');

    digitsArr.forEach(function (digit, index) {
      countHTML += `<div class="countdown__digit">${digit}</div>`;
    });

    // inject the html
    const countdownEl = document.querySelector('.countdown');
    countdownEl.innerHTML = countHTML;
  }


	return {
		init: function(date) {
      // put something here
      createDigits(date);
		}
	}

})();

// enter the date you're counting down to mm/dd/yyyy
countDown.init('06/10/2024');

// transition for loading brochure

$('.js-trigger-transition').on('click', function(e) {
  e.preventDefault();
  transition();
});

function toggledivs() {
  $('.-content').toggle();
}

function transition() {
  var tl = new TimelineMax();

  tl.to(CSSRulePlugin.getRule('body:before'), 0.2, {cssRule: {top: '50%' }, ease: Power2.easeOut}, 'close')
  .to(CSSRulePlugin.getRule('body:after'), 0.2, {cssRule: {bottom: '50%' }, ease: Power2.easeOut}, 'close')
  .to($('.loader'), 0.2, {opacity: 1})
  .to(CSSRulePlugin.getRule('body:before'), 0.2, {cssRule: {top: '0%' }, ease: Power2.easeOut}, '+=1.5', 'open')
  .to(CSSRulePlugin.getRule('body:after'), 0.2, {cssRule: {bottom: '0%' }, ease: Power2.easeOut}, '-=0.2', 'open')
  .to($('.loader'), 0.2, {opacity: 0}, '-=0.2')
  .to(setTimeout(toggledivs, 1000));
}


</script>
